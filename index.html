<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./stlye.css"
    />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="social-card">
        <div class="card-head">
          <div class="card-head-avatar">
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt="avatar"
              class="avatar"
            />
          </div>
          <div class="card-head-name">
            <h2>Jessica Randall</h2>
          </div>
          <div class="card-head-location">
            <h5>London, United Kingdom</h5>
          </div>
        </div>
        <div class="card-bio">"Front-end developer and avid reader."</div>
        <div class="card-btn">
          <a
            href="#"
            target="_blank"
            rel=""
            >GitHub</a
          >
          <a
            href="#"
            target="_blank"
            rel=""
            >Fronted Mentor</a
          >
          <a
            href="#"
            target="_blank"
            rel=""
            >LinkedIn</a
          >
          <a
            href="#"
            target="_blank"
            rel=""
            >Twitter</a
          >
          <a
            href="#"
            target="_blank"
            rel=""
            >Instagram</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
